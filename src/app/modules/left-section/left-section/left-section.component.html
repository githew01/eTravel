<mat-toolbar class="row toolbar">
  <div class="col-1 nopadding">
    <button *ngIf="isMobile" class="toggleButton" (click)="sidenav.toggle()">
      <fa-icon [icon]="faBars" size="lg" style="color: white;"></fa-icon>
    </button>
  </div>
  <div class="col-11">
    <span [innerHTML]="'TOOL_BAR_TEXT' | translate"></span>
  </div>
</mat-toolbar>

<mat-drawer-container class="nav-container">
  <mat-drawer #sidenav [opened]="!isMobile" [mode]="isMobile ? 'over' : 'side'">
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="."
        *ngFor="let item of (fromTo | keyvalue)"
        >{{ item.key }}</a
      >
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
